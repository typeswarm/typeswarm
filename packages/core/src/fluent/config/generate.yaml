- className: BaseFluentServiceVolume
  dto:
    className: StrictVolume
    module: '../../normalize'
  methods:
    set:
      protected sourceStr: { data.source: string }
      target: { data.target: string }
      propagation: { data.bind.propagation: string }
      consistency: { data.bind.consistency: string }
