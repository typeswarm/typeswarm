- className: BaseFluentPort
  dto:
    className: StrictPortMapping
    module: '../../normalize'
  methods:
    set:
      target: { data.target: number }
      as: { data.published: number }
    flag:
      udp: { data.protocol: udp }
      tcp: { data.protocol: tcp }
      host: { data.mode: host }
      ingress: { data.mode: ingress }

